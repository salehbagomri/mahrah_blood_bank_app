name: mahrah_blood_bank
description: "بنك دم محافظة المهرة - Mahrah Blood Bank App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  
  # Supabase for backend
  supabase_flutter: ^2.6.0
  
  # State management
  provider: ^6.1.2
  
  # URL launcher for phone calls and WhatsApp
  url_launcher: ^6.3.1
  
  # Date and time formatting
  intl: ^0.20.2
  
  # Shared preferences for local storage
  shared_preferences: ^2.3.2
  
  # Google Fonts for IBM Plex Sans Arabic
  google_fonts: ^6.2.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.1
  
  # Carousel slider for awareness section
  
  # Smooth page indicator
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  
  # الخطوط
  fonts:
    - family: IBM Plex Sans Arabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
          weight: 700
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
